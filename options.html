<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Configurações</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="bulma.min.css" />
	</head>
	<body class="has-fullheight">
		<div class="container mt-5">
			<h2 class="title is-4 has-text-centered">Configurações da Extensão</h2>

			<div class="field">
				<label for="customDomain" class="label"
					>Domínio Personalizado para E-mails:</label
				>
				<div class="control">
					<input
						type="text"
						id="customDomain"
						class="input"
						placeholder="ex: meu-dominio.com"
					/>
				</div>
			</div>

			<div class="field">
				<label for="" class="label">Mostrar senhas preenchidas:</label>
				<label class="checkbox">
					<input type="checkbox" id="showPassword" />
					Habilitar
				</label>
			</div>

			<div class="field">
				<label for="language" class="label"
					>Idioma para geração de dados:</label
				>
				<div class="control">
					<div class="select is-fullwidth">
						<select id="language">
							<option value="en" selected>Inglês</option>
							<option value="pt_BR">Português</option>
							<option value="es">Espanhol</option>
						</select>
					</div>
				</div>
			</div>

			<div class="field">
				<label for="" class="label">Definir tamanho máximo dos textos:</label>
			</div>

			<div class="field is-horizontal">
				<div class="field-body">
					<div class="field">
						<label class="checkbox">
							<input type="checkbox" id="limitTextLength" />
							Habilitar
						</label>
					</div>
					<div class="field">
						<p class="control is-expanded">
							<input
								type="number"
								id="maxTextLength"
								class="input ml-2"
								min="1"
								value="255"
								disabled
							/>
						</p>
					</div>
				</div>
			</div>

			<div class="field">
				<div class="control">
					<button id="saveSettings" class="button is-primary">Salvar</button>
				</div>
			</div>
		</div>

		<footer class="footer">
			<div class="content has-text-centered">
				<p>Developed by <strong>Charles</strong></p>
				<p>Versão: <span class="tag is-black is-normal" id="version"></span></p>
			</div>
		</footer>

		<script src="dist/options.js"></script>
	</body>
</html>
