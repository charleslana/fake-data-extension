<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Configurações</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="bulma.min.css" />
	</head>
	<body class="has-fullheight">
		<div class="container mt-5">
			<h2 class="title is-4 has-text-centered">Configurações da Extensão</h2>

			<div class="field">
				<label for="customDomain" class="label"
					>Domínio Personalizado para E-mails:</label
				>
				<div class="control">
					<input
						type="text"
						id="customDomain"
						class="input"
						placeholder="ex: meu-dominio.com"
					/>
				</div>
			</div>

			<div class="field">
				<label for="showPassword" class="checkbox">
					<input type="checkbox" id="showPassword" />
					Mostrar senhas preenchidas
				</label>
			</div>

			<div class="field">
				<div class="control">
					<button id="saveSettings" class="button is-primary">Salvar</button>
				</div>
			</div>
		</div>

		<footer class="footer">
			<div class="content has-text-centered">
				<p>Developed by <strong>Charles</strong></p>
				<p>Versão: <span id="version"></span></p>
			</div>
		</footer>

		<script src="dist/options.js"></script>
	</body>
</html>
